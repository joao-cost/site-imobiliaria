<!DOCTYPE html>
<html>
<head>
    <title>Condomínio Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="topbar">
        <!-- Mesmo cabeçalho das outras páginas -->
    </header>

    <main id="conteudo-condominio">
        <!-- Seção de Informações do Condomínio -->
        <section class="info-condominio">
            <h1>Condomínio Residencial Primavera</h1>
            <div class="detalhes-condominio">
                <p>Localização: Centro</p>
                <p>Ano de Construção: 2020</p>
                <!-- Outras informações -->
            </div>
        </section>

        <!-- Lista de Apartamentos -->
        <section class="apartamentos">
            <div class="apartamento">
                <div class="info-basica">
                    <h3>Apartamento 101</h3>
                    <p>2 Quartos | 75m²</p>
                    <button class="btn-ver-mais">Ver Mais Detalhes</button>
                </div>
                
                <!-- Detalhes Expandidos (inicialmente ocultos) -->
                <div class="detalhes-apartamento" style="display: none;">
                    <p>Valor: R$ 550.000</p>
                    <p>Andar: 5°</p>
                    
                    <!-- Botão para Fotos -->
                    <button class="btn-ver-fotos">Ver Fotos</button>
                    
                    <!-- Galeria de Fotos (oculta inicialmente) -->
                    <div class="galeria-fotos" style="display: none;">
                        <img src="../img/apt-101-1.jpg" alt="Sala">
                        <img src="../img/apt-101-2.jpg" alt="Cozinha">
                    </div>
                </div>
            </div>
            
            <!-- Repetir estrutura para outros apartamentos -->
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
